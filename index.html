<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-v3.1.1.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="js/functions.js"></script>

</head>
<body>
<header>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Rutgers Map</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Livingston</a></li>
                    <li class=""><a href="#">Busch</a></li>
                    <li class=""><a href="#">College Ave</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div id="control">
   <b>From:</b>
   <input id="start" type="text" onkeydown="if (event.keyCode == 13) {document.getElementById('getDir').click()}">
   <b>To:</b>
   <input id="end" type="text" onkeydown="if (event.keyCode == 13) {document.getElementById('getDir').click()}">
   <button id="getDir" onclick="calcRoute()">Go!</button>
</div>

<div id="map-canvas"></div>

<div id="directions-panel"></div>

<div id="warnings_panel"></div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap/affix.js"></script>
<script type="text/javascript" src="js/bootstrap/alert.js"></script>
<script type="text/javascript" src="js/bootstrap/button.js"></script>
<script type="text/javascript" src="js/bootstrap/carousel.js"></script>
<script type="text/javascript" src="js/bootstrap/collapse.js"></script>
<script type="text/javascript" src="js/bootstrap/dropdown.js"></script>
<script type="text/javascript" src="js/bootstrap/modal.js"></script>
<script type="text/javascript" src="js/bootstrap/tooltip.js"></script>
<script type="text/javascript" src="js/bootstrap/popover.js"></script>
<script type="text/javascript" src="js/bootstrap/scrollspy.js"></script>
<script type="text/javascript" src="js/bootstrap/tab.js"></script>
<script type="text/javascript" src="js/bootstrap/transition.js"></script>
</body>
</html>
